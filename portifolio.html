    <section id="banner-rotative" class="carousel carousel-dark slide">

            <button type="button" data-bs-target="#banner-rotative" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <article class="carousel-inner">
            <!--Imagens do Banner-->
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://fakeimg.pl/500x200/" class="d-block w-100" alt="Banner1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <figure class="carousel-item" data-bs-interval="2000">
                <img src="https://fakeimg.pl/500x200/" class="d-block w-100" alt="Banner2">

                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </figure>
            <figure class="carousel-item">

                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </figure>
        </article>
        <button class="carousel-control-prev" type="button" data-bs-target="#banner-rotative" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#banner-rotative" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>
    <!--End Banner rotativo-->
